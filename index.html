<!DOCTYPE html>
<html lang="en">
<head>

    <title>checlist</title>
    <link rel="stylesheet" href="./css/main.css">

<body>
    <form action="https://htmlacademy.ru"  class="form container">
        <label class="form__label">
            <span>

        </label>
     <label class="form__label-box">

            <input type="checkbox">     
            <div class="form__label-box-check">
            </div>
            <span class="form__label-box-title">
                Stol tennisi
            </span>
         </label>
         <label class="form__list-2">
            <input type="checkbox">            
            <div class="form__label-box-check">
            </div>

                Basketbol
            </span>
         </label>
         <label class="form__list-3">  
            <input type="checkbox">
            <div class="form__label-box-check">
            </div>

                Voleybol
            </span>
         </label>
         <label class="form__list-4">

            </div>
            <span class="form__label-box-title">
                Hokkey
            </span>
         </label>
         <label class="form__list-5">
            <input disabled type="checkbox">

            </div>

                Footbol
            </span>

     </label>
     <button class="form__btn" type="submit">SEND</button>
